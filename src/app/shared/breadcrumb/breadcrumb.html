<div class="w-full">
  <div
    class="flex items-center justify-between gap-3 rounded-xl border border-slate-200 bg-slate-50 px-3 py-2 shadow-sm"
  >
    <div class="flex items-center gap-2 text-sm">
      <ng-container *ngFor="let crumb of crumbs(); let last = last">
        <ng-container *ngIf="crumb.link; else crumbText">
          <a
            [routerLink]="crumb.link"
            class="transition-colors hover:text-slate-700"
            [ngClass]="crumbClass(crumb)"
          >
            {{ crumb.text }}
          </a>
        </ng-container>
        <ng-template #crumbText>
          <span [ngClass]="crumbClass(crumb)">{{ crumb.text }}</span>
        </ng-template>
        <span *ngIf="!last" aria-hidden="true" class="text-slate-300">/</span>
      </ng-container>
    </div>
  </div>
</div>
