<div class="w-full">
  <div
    class="flex items-center justify-between gap-3 rounded-xl border border-slate-200 bg-slate-50 px-3 py-2 shadow-sm"
  >
    <div class="flex items-center gap-2 text-sm">
      <ng-container *ngFor="let crumb of crumbs(); let last = last">
        <ng-container *ngIf="crumb.link; else crumbText">
          <a [routerLink]="crumb.link" class="transition-colors hover:text-slate-700" [ngClass]="crumbClass(crumb)">
            {{ crumb.text }}
          </a>
        </ng-container>
        <ng-template #crumbText>
          <span [ngClass]="crumbClass(crumb)">{{ crumb.text }}</span>
        </ng-template>
        <span *ngIf="!last" aria-hidden="true" class="text-slate-300">/</span>
      </ng-container>
    </div>
    <div class="flex items-center justify-center min-w-[32px] min-h-[32px]">
      <a
        *ngIf="!isOnProfile"
        routerLink="/profile"
        class="inline-flex h-8 w-8 items-center justify-center rounded-lg border border-slate-200 bg-slate-100 text-slate-600 transition hover:bg-slate-200 hover:text-slate-800"
        aria-label="Go to profile settings"
        title="Settings"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-settings"
        >
          <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 8.4 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H2a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 3.6 8.6a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H8a1.65 1.65 0 0 0 1-1.51V2a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V8c0 .69.4 1.3 1.02 1.58.19.09.41.14.63.14H22a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1Z"
          />
        </svg>
      </a>
    </div>
  </div>
</div>
