<div class="fixed inset-0 z-40 flex items-center justify-center bg-slate-900/40 backdrop-blur-sm">
  <div class="w-full max-w-md rounded-xl border border-slate-200 bg-white p-5 shadow-xl">
    <div class="flex items-start justify-between gap-3">
      <div>
        <p class="text-sm font-semibold text-slate-500">{{ title }}</p>
        <h3 class="mt-1 text-lg font-semibold text-slate-900">{{ message }}</h3>
      </div>
      <button
        class="h-8 w-8 rounded-lg text-slate-500 transition hover:bg-slate-100"
        type="button"
        (click)="onCancel()"
        aria-label="Close"
      >
        âœ•
      </button>
    </div>
    <div class="mt-5 flex items-center justify-end gap-3">
      <button
        type="button"
        class="rounded-lg border border-slate-200 px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100"
        (click)="onCancel()"
        [disabled]="busy"
      >
        {{ cancelLabel }}
      </button>
      <button
        type="button"
        class="rounded-lg px-4 py-2 text-sm font-semibold text-white transition"
        [ngClass]="confirmStyle === 'danger' ? 'bg-red-600 hover:bg-red-700' : 'bg-indigo-600 hover:bg-indigo-700'"
        (click)="onConfirm()"
        [disabled]="busy"
      >
        {{ busy ? 'Working...' : confirmLabel }}
      </button>
    </div>
  </div>
</div>
