<main class="min-h-screen flex items-center justify-center bg-indigo-50 py-12 px-4 sm:px-6 lg:px-8">
  <div
    class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl shadow-2xl border border-indigo-100"
  >
    <div class="text-center">
      <svg
        class="mx-auto h-12 w-auto text-indigo-600"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 6.253v13m0-13C10.832 5.466 9.344 5 7.85 5H4a2 2 0 00-2 2v10a2 2 0 002 2h4.15c1.493 0 2.981-.466 4.15-1.253m0-13C13.168 5.466 14.656 5 16.15 5h4a2 2 0 012 2v10a2 2 0 01-2 2h-4.15c-1.493 0-2.981-.466-4.15-1.253"
        ></path>
      </svg>
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Sign in to Athena</h2>
      <p class="mt-2 text-sm text-gray-600">The Teach-First AI Companion</p>
    </div>

    @if (errorMessage) {
    <div
      class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 flex items-center space-x-3"
      role="alert"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-red-500 flex-shrink-0"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
        />
      </svg>
      <div>
        <p class="font-bold">Login Error</p>
        <p>{{ errorMessage }}</p>
      </div>
    </div>
    }

    <div class="mt-8 space-y-6">
      <div class="relative">
        <div class="absolute inset-0 flex items-center" aria-hidden="true">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500"> Continue with </span>
        </div>
      </div>

      <div>
        <div id="google-signin-button-container" class="flex justify-center"></div>
      </div>

      <p class="text-center text-sm text-gray-500 pt-4">
        By signing in, you agree to our
        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Terms of Service</a>
        and
        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Privacy Policy</a>.
      </p>
    </div>
  </div>
</main>
