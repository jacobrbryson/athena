<div
  id="kid-content"
  role="tabpanel"
  aria-labelledby="kid-tab"
  class="p-6 md:p-10 bg-amber-50 rounded-[30px] shadow-[0_8px_0_#d7b464] border-4 border-amber-300 cartoon-panel"
>
  <!-- Main Grid -->
  <div class="grid md:grid-cols-3 gap-8">
    <!-- Chat Panel -->
    <div class="gamified-card">
      <div class="panel-header">
        <span class="panel-header-text">Chat</span>
      </div>
      <app-chat />
    </div>

    <!-- Learning Progress -->
    <div class="gamified-card">
      <div class="panel-header">
        <span class="panel-header-text">Learning Progress</span>
      </div>
      <app-learning-targets />
    </div>

    <!-- Unity Player Panel -->
    <div class="gamified-card">
      <div class="panel-header">
        <span class="panel-header-text">Athena</span>
      </div>
      <app-unity-player />
    </div>
  </div>
</div>
