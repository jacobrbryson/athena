<div class="targets-list space-y-3 flex-1 overflow-y-auto mt-4">
  @for (target of learningTargets(); track target.id) {
  <div class="target-card">
    <div>
      <div class="target-topic">{{ target.topic_name }}</div>
      <div class="target-proficiency">Athena Proficiency: {{ target.proficiency }}%</div>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" [style.width.%]="target.proficiency"></div>
    </div>
  </div>
  } @empty {
  <div class="quest-card mt-3 p-4 text-center relative mb-4">
    <p class="quest-title mb-2">ðŸŒŸTo get started</p>
    <p class="quest-text">Teach Athena something, anything!</p>
  </div>
  }
</div>
