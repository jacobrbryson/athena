<div class="fun-panel flex flex-col h-full">
  <div class="messages-container" #messagesContainer>
    @if (messages().length === 0) {
    <div class="empty">No messages yet.</div>
    } @if (messages().length > 0) {
    <ol class="message-list">
      @for (m of messages(); track trackById($index, m)) {
      <li class="message-row" [attr.data-role]="m.is_human ? 'user' : 'athena'">
        <div class="meta">
          <span class="role">{{ m.is_human ? 'You' : 'Athena' }}</span>
          @if (m.created_at) {
          <span class="time"> â€¢ {{ formatTimestamp(m.created_at) }}</span>
          }
        </div>
        <div class="body">{{ m.text }}</div>
      </li>
      }
    </ol>
    }
  </div>

  <app-chat-input
    [message]="message"
    [isSending]="isSending"
    [sendMessage]="sendMessage"
  ></app-chat-input>
</div>
