<div class="fun-panel mt-3 flex flex-col h-full">
  @if (sessionId() !== null) {
  <app-unity-player />
  } @else {
  <div class="flex items-center justify-center h-full text-gray-500 py-10">Loading session...</div>
  }

  <app-chat-input
    [message]="message"
    [isSending]="isSending"
    [sendMessage]="sendMessage"
  ></app-chat-input>
  <app-chat-preview
    [messages]="messages()"
    [message]="message"
    [isSending]="isSending"
    [sendMessage]="sendMessage"
    [isThinking]="isThinking()"
  ></app-chat-preview>
</div>
